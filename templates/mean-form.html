{% extends 'base.html' %}
{% block content %}
<div class="container p-5 mt-4 border border-dark">
    <h5>Your Data: {{ data }}</h5>
    <h5>Sorted: {{ sorted_data }}</h5>
    <h6>Mean: {{ measures.mean }}</h6>
    <h6>Median: {{ measures.median }}</h6>
    <h6>Range: {{ measures.range }}</h6>
    {% if measures.mode is not None %}
        <h6>Mode: {{ measures.mode }}</h6>
    {% else %}
        <h6>Mode: This data has no mode</h6>
</div>
{% endblock %}
